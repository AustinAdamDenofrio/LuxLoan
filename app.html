    </header>


    <main class="container-xxl py-3 mt-3">
            <div class="row gx-1 gy-2">
                <div class="col-12 col-sm-4 border border-dark">
                    <form class="h-100 p-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-6 col-sm-12 col-md-6">
                                                <label for="loanAmountInput" class="form-label">Loan Amount</label>
                                            </div>
                                            <div class="col-6 col-sm-12 col-md-6 mb-3">
                                                <input 
                                                    id="loanAmountInput" 
                                                    class="form-control" 
                                                    name="loanAmountInput" 
                                                    placeholder="$5,000.00"
                                                    aria-label="Loan Amount" 
                                                    type="number" 
                                                    required 
                                                    value="" 
                                                    max="1000000" 
                                                    min="1" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 col-sm-12 col-md-6">
                                                <label for="termAmountInput" class="form-label">Term (Months)</label>
                                            </div>
                                            <div class="col-6 col-sm-12 col-md-6 mb-3">
                                                <input 
                                                    id="termAmountInput" 
                                                    class="form-control" 
                                                    name="termAmountInput" 
                                                    placeholder="36"
                                                    aria-label="Term in Months" 
                                                    type="number" 
                                                    required 
                                                    value="" 
                                                    max="360" 
                                                    min="1" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 col-sm-12 col-md-6">
                                                <label for="interestRateInput" class="form-label">Interest Rate(%)</label>
                                            </div>
                                            <div class="col-6 col-sm-12 col-md-6 mb-3">
                                                <input 
                                                    id="interestRateInput" 
                                                    class="form-control" 
                                                    name="interestRateInput" 
                                                    placeholder="3%"
                                                    aria-label="Interest Rate" 
                                                    type="number" 
                                                    required 
                                                    value="" 
                                                    max="50" 
                                                    min="0" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                </div>
        
                            </div>
        
                            <div class="col-12 text-end d-flex justify-content-end align-items-end">
                                <button 
                                    id="btnSubmit" 
                                    onclick="getValues()"
                                    class="btn btn-primary" 
                                    type="button">
                                        Submit
                                </button>
                            </div>        
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-8 border border-dark">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1 >Your Monthly Payments</h1>
                        </div>
                        <div class="col-12 text-center">
                            <h1 id="payments-total"></h1>
                        </div>
                        <div class="col-12 text-center">
                            <div class="row">
                                <div class="col-6 text-start">Total Principal</div>
                                <div id="principal-total" class="col-6 text-end"></div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">Total Interest</div>
                                <div id="interest-total" class="col-6 text-end"></div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">Total Cost</div>
                                <div id="cost-total" class="col-6 text-end"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 table-responsive border border-dark">
                    <table class="table table-striped">
                        <thead class="table-secondary">
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Principal</th>
                                <th scope="col">Interest</th>
                                <th scope="col">Total Interest</th>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
    
                    </table>
                </div>
            </div>

    </main>
